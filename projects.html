<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>MATIN</title>
    <meta name='description' content='more description'>
    <script data-require="angular.js@*" data-semver="1.4.0-beta.6" 
    src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>
    <link rel="shortcut icon"  href="/materialsinnovation.github.io/assets/logos/matin_full_logo.png">
    <link rel="stylesheet" href="/materialsinnovation.github.io/style/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="/materialsinnovation.github.io/js/libs/jquery.isotope.min.js?1403805795" type="text/javascript"></script>
    <script src="/materialsinnovation.github.io/js/libs/chosen.jquery.js?1403816593" type="text/javascript"></script>
    <script src="/materialsinnovation.github.io/js/github.js?1403816593" type="text/javascript"></script>
    <script src="/materialsinnovation.github.io/js/script.js"></script>
  </head>

  <body ng-controller="projectCtrl">
    <div id="wrapper">
        <div id="home-banner">
          <div class="container">
            <img src="/materialsinnovation.github.io/assets/logos/matin_full_logo.png" alt="matIN" style="height:200px">
            <div class="row">

              <div id="home-main-text">
                <p class="large"> 
                  MATIN is an e-collaboration platform for materials research. 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 id="projects">Projects</h2>
      <div class="sections" ng-controller="projectCtrl">
        <div ng-repeat="m in projects" class="blocks">
            <div project-tile project="m"></div>
        </div>
      </div> 


      <h2 id="sponsors" style="margin-top: 860px;">Funded By</h2>
      <div align="center" style="margin-bottom:100px">
         <table cellpadding="0" width="400" cellspacing="0" style="border-collapse: separate;border-spacing: 30px;">
            <tr>
               <td><a href="http://www.wpafb.af.mil/afrl/afosr/" target="_blank"><img src="/materialsinnovation.github.io/assets/logos/AFOSR.png" alt="Air Force of Sciencific Research" height="200"  border="0"></a></td>
               <td><a href="http://materials.gatech.edu/" target="_blank"><img src="/materialsinnovation.github.io/assets/logos/IMAT.PNG" alt="Georgia Tech Institute of Materials" height="100" border="0"></a></td>
            </tr>
         </table>
      </div>
      
      
    <footer id="footer">
      <div class="container" align="center">
        <div class="row" align="center">
          <nav>
            <h4><Strong>Maintained By</Strong></h4>
            <ul class="footer-list">
              <td align="center"><a href="http://mined.gatech.edu/" target="_blank"><img src="http://ahmetcecen.github.io/images/MINEDlogo.png" alt="MINED" height="100" border="0"></a></td>
            </ul>
          </nav>
          <nav>
            <h4><Strong>Sponsors</Strong></h4>
            <ul class="footer-list">
              <li><a href="http://www.wpafb.af.mil/afrl/afosr/">Air Force Office of Scientific Research</a></li>
              <li><a href="http://materials.gatech.edu/">Georgia Tech Institute for Materials</a></li>
            </ul>
          </nav>
          <nav class="last">
            <li><a id="matin-logo-footer" href="/">Matin</a></li>
          </nav>
        </div>
      </div>
    </footer>

  </body>

</html>
